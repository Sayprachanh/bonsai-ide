<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonsai</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="welcome" class="screen active">
      <main class="container">
        <h1>BONSAI</h1>
        <p>just type :D</p>
        <p>:help - for new?</p>
        <p>:config- to customize</p>
        <p>:q - exit</p>
      
        <p>Test version</p>

       </main>
    </div>

    <div id="editor" class="screen">
      <p>this is editor</p>

    </div>
    
    <div id="config" class="screen">
        <p>this is config</p>
    </div>

    <form class="row" id="greet-form">
          <button type="submit">Greet</button>
          <input id="greet-input" placeholder="Enter command" />
    </form>
        <p id="greet-msg"></p> 
    

    <div id="cmdSearch">
      <input type="command" id="search_command", placeholder="command"> 
    </div>


  </body>
</html>
